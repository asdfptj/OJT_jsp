<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>insert.html</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="card-body">
		<h3>Insert Form</h3>
		
		<form method="post" action="../InsertEmp">
			Name: <input type="text" name="name" class="form-control">
			Salary: <input type="number" name="salary" class="form-control">
			PCT: <input type="number" name="pct" min="0.0" max="0.99" step="0.1" class="form-control">
			Hire: <input type="date" name="hire" class="form-control">
			Dept ID: <input type="number" name="deptid" class="form-control">
			<br>
			
			<button type="submit" class="btn btn-primary">전송</button>
			<button type="reset" class="btn btn-danger">취소</button>
		</form>
	</div>
</body>
</html>
